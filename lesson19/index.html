<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="task">
        <input type="text" placeholder="Nhập mã sinh viên" id="idInput">
        <div class="space"></div>
        <input type="text" placeholder="Nhập tên sinh viên" id="nameInput">
        <div class="space"></div>
        <input type="text" placeholder="Nhập tuổi sinh viên" id="ageInput">
        <div class="space"></div>
        <input type="text" placeholder="Nhập địa chỉ sinh viên" id="locationInput">
        <div class="space"></div>
        <p id="listStudentArea"></p>
        <div class="space"></div>
        <button onclick="addStudent()">Thêm sinh viên</button>
        <div class="space"></div>
        <button onclick="showStudent()">Hiển thị danh sách sinh viên</button>
        <div class="space"></div>
        <button onclick="sortStudent()">Sắp xếp danh sách sinh viên</button>
        <div class="space"></div>
        <button onclick="findStudent()">Xem sinh viên</button>
        <div class="space"></div>
        <button onclick="fixStudent()">Sửa thông tin sinh viên</button>
        <div class="space"></div>
        <button onclick="deleteStudent()">Xóa thông tin sinh viên</button>
        <div class="space"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
